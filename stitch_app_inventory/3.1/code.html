<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Advanced Filter: Applications</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "background-light": "#F8FAFC",
              "background-dark": "#0F172A",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-blur {
            backdrop-filter: blur(4px);
        }
        .modal-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="fixed inset-0 overflow-hidden filter blur-[2px] opacity-40 pointer-events-none">
<header class="h-16 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 flex items-center px-8 justify-between">
<div class="flex items-center space-x-8">
<div class="h-8 w-24 bg-gray-200 dark:bg-gray-700 rounded"></div>
<nav class="flex space-x-6">
<div class="h-4 w-16 bg-gray-100 dark:bg-gray-800 rounded"></div>
<div class="h-4 w-16 bg-gray-100 dark:bg-gray-800 rounded"></div>
<div class="h-4 w-16 bg-gray-100 dark:bg-gray-800 rounded"></div>
</nav>
</div>
<div class="flex items-center space-x-4">
<div class="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
</div>
</header>
<main class="p-8">
<div class="mb-8">
<div class="h-4 w-32 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="h-8 w-64 bg-gray-300 dark:bg-gray-600 rounded"></div>
</div>
<div class="grid grid-cols-1 gap-6">
<div class="h-12 w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg"></div>
<div class="h-96 w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg"></div>
</div>
</main>
</div>
<div class="fixed inset-0 bg-slate-900/40 dark:bg-black/60 flex items-center justify-center p-4 z-50">
<div class="bg-white dark:bg-gray-900 w-full max-w-4xl rounded-xl modal-shadow overflow-hidden flex flex-col">
<div class="px-6 py-4 flex items-center justify-between border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="bg-blue-50 dark:bg-blue-900/30 p-2 rounded-lg flex items-center justify-center">
<span class="material-icons-outlined text-primary text-xl">filter_alt</span>
</div>
<h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Advanced Filter: Applications</h2>
</div>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-icons-outlined">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto p-6 space-y-8">
<section>
<div class="flex items-center gap-4 mb-4">
<div class="h-[1px] w-8 bg-gray-200 dark:bg-gray-700"></div>
<h3 class="text-[11px] font-bold text-gray-400 dark:text-gray-500 tracking-widest uppercase">Application Details</h3>
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-gray-700"></div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Application Name</label>
<input class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200" placeholder="e.g. Customer Portal" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">App ID</label>
<input class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200" placeholder="e.g. APP-0000" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">App Alias</label>
<input class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200" placeholder="Internal nickname" type="text"/>
</div>
</div>
</section>
<section>
<div class="flex items-center gap-4 mb-4">
<div class="h-[1px] w-8 bg-gray-200 dark:bg-gray-700"></div>
<h3 class="text-[11px] font-bold text-gray-400 dark:text-gray-500 tracking-widest uppercase">Business Context</h3>
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-gray-700"></div>
</div>
<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Owner Team</label>
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200">
<option>All Teams</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Department</label>
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200">
<option>All Departments</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Criticality</label>
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200">
<option>Any</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Business Unit</label>
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200">
<option>Global</option>
</select>
</div>
</div>
</section>
<section>
<div class="flex items-center gap-4 mb-4">
<div class="h-[1px] w-8 bg-gray-200 dark:bg-gray-700"></div>
<h3 class="text-[11px] font-bold text-gray-400 dark:text-gray-500 tracking-widest uppercase">Lifecycle &amp; Status</h3>
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-gray-700"></div>
</div>
<div class="grid grid-cols-1 md:grid-cols-12 gap-6">
<div class="md:col-span-5">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Application Status</label>
<div class="relative">
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200 appearance-none pr-10">
<option>Multi-select: Active, Maintenance...</option>
</select>
</div>
</div>
<div class="md:col-span-7">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Go-Live Date range</label>
<div class="flex items-center gap-3">
<div class="relative flex-1">
<input class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200 pr-10" placeholder="mm/dd/yyyy" type="text"/>
<span class="material-icons-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">calendar_today</span>
</div>
<span class="text-gray-400 text-sm">to</span>
<div class="relative flex-1">
<input class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200 pr-10" placeholder="mm/dd/yyyy" type="text"/>
<span class="material-icons-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">calendar_today</span>
</div>
</div>
</div>
</div>
</section>
<section>
<div class="flex items-center gap-4 mb-4">
<div class="h-[1px] w-8 bg-gray-200 dark:bg-gray-700"></div>
<h3 class="text-[11px] font-bold text-gray-400 dark:text-gray-500 tracking-widest uppercase">Infrastructure</h3>
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-gray-700"></div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Environment</label>
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200">
<option>All Environments</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Server Name</label>
<input class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200" placeholder="e.g. SRV-WEB-01" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Database Type</label>
<select class="w-full bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-primary focus:border-primary dark:text-gray-200">
<option>Any Type</option>
</select>
</div>
</div>
</section>
</div>
<div class="px-6 py-4 bg-gray-50 dark:bg-gray-800/50 flex items-center justify-between border-t border-gray-100 dark:border-gray-800">
<button class="flex items-center gap-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
<span class="material-icons-outlined text-lg">restart_alt</span>
                    Reset All
                </button>
<div class="flex items-center gap-3">
<button class="px-6 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                        Cancel
                    </button>
<button class="px-6 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-600 shadow-sm transition-colors">
                        Apply Filters
                    </button>
</div>
</div>
</div>
</div>

</body></html>
