<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Export Databases Report Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        "background-light": "#F3F4F6",
                        "background-dark": "#111827",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-size: 20px; vertical-align: middle; }
        .modal-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen">
<div class="fixed inset-0 overflow-hidden filter blur-md opacity-50 select-none pointer-events-none">
<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-8 py-4 flex justify-between items-center">
<div class="flex items-center space-x-8">
<span class="text-blue-600 font-bold text-xl">System</span>
<nav class="flex space-x-6 text-sm font-medium text-gray-600 dark:text-gray-300">
<span>Home</span>
<span>Dashboard</span>
<span>My Task</span>
<span class="text-blue-600 border-b-2 border-blue-600 pb-1">Report</span>
</nav>
</div>
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-gray-400">search</span>
<span class="material-symbols-outlined text-gray-400">notifications</span>
<div class="flex items-center space-x-2">
<div class="text-right">
<p class="text-sm font-semibold">Admin User</p>
<p class="text-xs text-gray-500">IT Operations</p>
</div>
<div class="w-10 h-10 rounded-full bg-orange-200"></div>
</div>
</div>
</header>
<main class="p-8">
<div class="mb-8">
<p class="text-sm text-gray-500 mb-2">Report &gt; <span class="text-gray-900">Databases</span></p>
<div class="flex justify-between items-end">
<div>
<h1 class="text-3xl font-bold text-gray-900">Databases</h1>
<p class="text-gray-500">Overview of database types and versions.</p>
</div>
<button class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-md">
<span class="material-symbols-outlined">file_download</span>
<span>Export Data</span>
</button>
</div>
</div>
<div class="bg-white rounded-lg shadow h-[600px] border border-gray-200"></div>
</main>
</div>
<div class="fixed inset-0 bg-black/40 backdrop-blur-[2px] flex items-center justify-center p-4 z-50">
<div class="bg-white dark:bg-gray-800 w-full max-w-2xl rounded-xl modal-shadow overflow-hidden flex flex-col max-h-[90vh]">
<div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Export Databases Report</h2>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-6 overflow-y-auto custom-scrollbar space-y-6">
<div>
<h3 class="text-sm font-semibold text-gray-900 dark:text-gray-100 mb-3">Selection Method</h3>
<div class="space-y-3">
<label class="flex items-center space-x-3 cursor-pointer group">
<input class="w-4 h-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" name="method" type="radio"/>
<span class="text-sm text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white">All Records</span>
</label>
<label class="flex items-center space-x-3 cursor-pointer group">
<input checked="" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" name="method" type="radio"/>
<span class="text-sm text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white">Filter by Criteria</span>
</label>
</div>
</div>
<div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden flex flex-col">
<div class="bg-gray-50/50 dark:bg-gray-800/50 px-4 pt-4">
<span class="text-[10px] font-bold text-gray-400 dark:text-gray-500 tracking-wider uppercase">Select Database Types &amp; Versions</span>
<div class="mt-3 mb-4 relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
<input class="w-full pl-10 pr-4 py-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md text-sm focus:ring-primary focus:border-primary dark:text-white" placeholder="Search database types..." type="text"/>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 divide-y divide-gray-100 dark:divide-gray-700">
<div class="p-4 bg-white dark:bg-gray-800">
<div class="flex items-center space-x-3 mb-3">
<input checked="" class="w-4 h-4 rounded text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" type="checkbox"/>
<span class="text-sm font-semibold text-gray-900 dark:text-white">PostgreSQL</span>
</div>
<div class="pl-7 space-y-2">
<label class="flex items-center space-x-3 cursor-pointer">
<input checked="" class="w-3.5 h-3.5 text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" name="pg-v" type="radio"/>
<span class="text-xs text-gray-600 dark:text-gray-400">Export all versions</span>
</label>
<label class="flex items-center space-x-3 cursor-pointer">
<input class="w-3.5 h-3.5 text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" name="pg-v" type="radio"/>
<span class="text-xs text-gray-600 dark:text-gray-400">Select versions</span>
</label>
</div>
</div>
<div class="p-4 bg-white dark:bg-gray-800">
<div class="flex items-center space-x-3 mb-3">
<input checked="" class="w-4 h-4 rounded text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" type="checkbox"/>
<span class="text-sm font-semibold text-gray-900 dark:text-white">Oracle</span>
</div>
<div class="pl-7 space-y-3">
<label class="flex items-center space-x-3 cursor-pointer">
<input class="w-3.5 h-3.5 text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" name="ora-v" type="radio"/>
<span class="text-xs text-gray-600 dark:text-gray-400">Export all versions</span>
</label>
<div class="space-y-3">
<label class="flex items-center space-x-3 cursor-pointer">
<input checked="" class="w-3.5 h-3.5 text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" name="ora-v" type="radio"/>
<span class="text-xs text-gray-600 dark:text-gray-400">Select versions</span>
</label>
<div class="pl-6 space-y-2 border-l-2 border-gray-100 dark:border-gray-700 ml-1.5">
<label class="flex items-center space-x-3 cursor-pointer">
<input checked="" class="w-3.5 h-3.5 rounded text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" type="checkbox"/>
<span class="text-xs text-gray-600 dark:text-gray-400">19c</span>
</label>
<label class="flex items-center space-x-3 cursor-pointer">
<input class="w-3.5 h-3.5 rounded text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" type="checkbox"/>
<span class="text-xs text-gray-600 dark:text-gray-400">21c</span>
</label>
<label class="flex items-center space-x-3 cursor-pointer">
<input class="w-3.5 h-3.5 rounded text-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" type="checkbox"/>
<span class="text-xs text-gray-600 dark:text-gray-400">12c R2</span>
</label>
</div>
</div>
</div>
</div>
<div class="p-4 bg-white dark:bg-gray-800">
<div class="flex items-center space-x-3">
<input class="w-4 h-4 rounded text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700" type="checkbox"/>
<span class="text-sm font-semibold text-gray-900 dark:text-white">Redis</span>
</div>
</div>
</div>
</div>
</div>
<div class="p-6 border-t border-gray-100 dark:border-gray-700 bg-gray-50/30 dark:bg-gray-800/50 flex justify-end space-x-3">
<button class="px-5 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                    Cancel
                </button>
<button class="px-5 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-600 rounded-md shadow-sm transition-colors">
                    Export CSV
                </button>
</div>
</div>
</div>

</body></html>
